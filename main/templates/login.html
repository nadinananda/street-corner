{% extends 'base.html' %}

{% block meta %}
<title>Login - Street Corner</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome to Street Corner</p>
      </div>

      <div id="form-errors" class="hidden mb-6 px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">
        </div>
      
      <form id="login-form" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" 
            placeholder="Enter your password">
        </div>

        <button
          id="submit-button"    
          type="submit" 
          class="w-full text-white font-medium py-3 px-4 rounded-md transition-colors"
          style="background-color: #8BC34A;">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="font-medium transition-colors" style="color: #8BC34A;">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form          = document.getElementById('login-form');
  const submitButton  = document.getElementById('submit-button'); // sekarang ada
  const formErrorsDiv = document.getElementById('form-errors');
  const csrfToken     = document.querySelector('[name=csrfmiddlewaretoken]')?.value || '';

  form.addEventListener('submit', async function(event) {
    event.preventDefault();

    formErrorsDiv.classList.add('hidden');
    formErrorsDiv.textContent = '';

    if (submitButton) {
      submitButton.disabled = true;
      submitButton.textContent = 'Signing In...';
    }

    const payload = {
      username: form.username.value.trim(),
      password: form.password.value
    };

    try {
      const response = await fetch("{% url 'main:login_ajax' %}", {
        method: 'POST',
        credentials: 'same-origin',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrfToken
        },
        body: JSON.stringify(payload)
      });

      const result = await response.json();

      if (response.ok && result.status === 'success') {
        try {
          sessionStorage.setItem('toast', JSON.stringify({
            t: 'Success',
            m: 'Logged in successfully.',
            ty: 'success',
            d: 2500
          }));
        } catch (_) {}
        window.location.href = result.redirect_url || '/';
      } else {
        const msg = result.message || 'Invalid username or password.';
        formErrorsDiv.textContent = msg;
        formErrorsDiv.classList.remove('hidden');
        if (typeof showToast === 'function') {
          showToast('Login failed', msg, 'error', 3000);
        }
      }
    } catch (error) {
      console.error('Login error:', error);
      formErrorsDiv.textContent = 'An unexpected error occurred. Please try again.';
      formErrorsDiv.classList.remove('hidden');
      if (typeof showToast === 'function') {
        showToast('Network error', 'Please try again.', 'error', 3000);
      }
    } finally {
      if (submitButton) {
        submitButton.disabled = false;
        submitButton.textContent = 'Sign In';
      }
    }
  });
});
</script>
{% endblock content %}
