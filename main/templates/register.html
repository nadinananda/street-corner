{% extends 'base.html' %}

{% block meta %}
<title>Register - Street Corner</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
        <p class="text-gray-500">Create your Street Corner account</p>
      </div>

      <div id="form-errors" class="hidden mb-6 px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700"></div>

      <form id="register-form" class="space-y-5">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
            placeholder="Choose a username">
            <div id="error-username" class="mt-1 text-sm text-red-600"></div>
        </div>

        <div>
          <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password1" 
            name="password1" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
            placeholder="Create a password">
            <div id="error-password1" class="mt-1 text-sm text-red-600"></div>
        </div>

        <div>
          <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input 
            id="password2" 
            name="password2" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
            placeholder="Confirm your password">
            <div id="error-password2" class="mt-1 text-sm text-red-600"></div>
        </div>

        <button 
          id="submit-button"
          type="submit" 
          class="w-full text-white font-medium py-3 px-4 rounded focus:outline-none focus:ring-2 focus:ring-offset-2 transition duration-200" style="background-color: #8BC34A;">
          Create Account
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-500 text-sm">
          Already have an account? 
          <a href="{% url 'main:login' %}" class="font-medium transition-colors" style="color: #8BC34A;">
            Sign In
          </a>
        </p>
      </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form          = document.getElementById('register-form');
  const submitButton  = document.getElementById('submit-button');
  const formErrorsDiv = document.getElementById('form-errors');
  const csrfToken     = document.querySelector('[name=csrfmiddlewaretoken]')?.value || '';

  form.addEventListener('submit', async function(event) {
    event.preventDefault();

    formErrorsDiv.classList.add('hidden');
    formErrorsDiv.innerHTML = '';
    ['username','password1','password2'].forEach(n => {
      const el = document.getElementById(`error-${n}`);
      if (el) el.textContent = '';
    });

    if (submitButton) {
      submitButton.disabled = true;
      submitButton.textContent = 'Creating Account...';
    }

    const payload = {
      username: form.username.value.trim(),
      password1: form.password1.value,
      password2: form.password2.value
    };

    try {
      const response = await fetch("{% url 'main:register_ajax' %}", {
        method: 'POST',
        credentials: 'same-origin',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrfToken,
          'Accept': 'application/json'
        },
        body: JSON.stringify(payload)
      });

      const result = await response.json().catch(() => ({}));

      if (response.ok && result.status === 'success') {
        try {
          sessionStorage.setItem('toast', JSON.stringify({
            t: 'Welcome!',
            m: 'Your account has been created.',
            ty: 'success',
            d: 2500
          }));
        } catch (_) {}
        window.location.href = result.redirect_url || '/';
        return;
      }

      if (result.errors) {
        const nonField = [];
        for (const field in result.errors) {
          const msgs = Array.isArray(result.errors[field]) ? result.errors[field] : [result.errors[field]];
          if (field === '__all__') {
            nonField.push(...msgs);
          } else {
            const target = document.getElementById(`error-${field}`);
            if (target) target.textContent = msgs[0];
          }
        }
        if (nonField.length) {
          formErrorsDiv.innerHTML = nonField.map(m => `<p>${m}</p>`).join('');
          formErrorsDiv.classList.remove('hidden');
          if (typeof showToast === 'function') {
            showToast('Registration failed', msg, 'error', 3000);
          } else if (ypeof showToast === 'function') {
            showToast('Registration failed', 'Please check your inputs.', 'error', 3000);
          }
      } else {
        const msg = result.message || 'Failed to create account.';
        formErrorsDiv.textContent = msg;
        formErrorsDiv.classList.remove('hidden');
        if (typeof showToast === 'function') showToast('Registration failed', msg, 'error', 3000);
      }
    } catch (err) {
      console.error('Registration error:', err);
      formErrorsDiv.textContent = 'An unexpected error occurred. Please try again.';
      formErrorsDiv.classList.remove('hidden');
      if (typeof showToast === 'function') showToast('Network error', 'Please try again.', 'error', 3000);
    } finally {
      if (submitButton) {
        submitButton.disabled = false;
        submitButton.textContent = 'Create Account';
      }
    }
  });
});
</script>
{% endblock content %}
