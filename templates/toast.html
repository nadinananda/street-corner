{% load static %}
<div 
  id="toast-component"
  class="fixed bottom-8 right-8 p-4 px-8 rounded-xl shadow-xl z-50 opacity-0 transition-all duration-300 translate-y-64 flex items-center gap-4
         text-white"
  style="background:#8BC34A;"
>
  <span id="toast-icon" class="text-2xl text-white/90"></span>
  <div>
    <h3 id="toast-title" class="font-bold text-white">
      This is a Sample Title
    </h3>
    <p id="toast-message" class="text-sm text-white/90 line-clamp-3">
      This is a Sample Message
    </p>
  </div>
</div>

<script src="{% static 'js/toast.js' %}"></script>
